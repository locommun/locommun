  description:
    title: " FAQs "
    locommun_head:  "Was ist Locommun?"
    locommun_text: "Locommun ist ein lokales soziales Netzwerk in welchem sich Gemeinschaften zusammenfinden. Bei einer Gemeinschaft gibt es Aktivitäten, welche über Locommun organisiert werden können. Wenn du dieser Gemeinschaft beitreten willst, kannst auch Du Aktivitäten veranstallten und über Locommun organisieren und andere informieren! "
    how: "Wie geht das?"
    how_text: "Eigentlich funktioniert Locommun nicht anders als die guten alten Aushänge an Pinnwänden, schwarzen Brettern, Litfaßsäulen, oder wie die Dinger noch heißen. Ein Aushang bei Locommun (bei uns heißt das Aktivität) ist digital und analog zugleich. Du erkennst ihn an dem Locommun-Logo und einem QR-Code. Ein QR-Code sieht ähnlich wie ein Barcode aus. Du kannst ihn mit deinem Smartphone abfotografieren und er führt dich dann zur richtigen Seite. Nur wenn du einen QR-Code abfotografiert hast, kannst du auch auf die jeweilige Pinnwand schreiben (wenn du kein Smartphone besitzt geht das auch mit einem Code den du abschreiben kannst). Das klingt kompliziert, aber es ist kinderleicht. Probier's doch einfach mal aus!"
    local: "Nur lokal?"
    local_text: "Das wäre ja langweilig. Natürlich ist es auch möglich, sich zwischen verschiedenen Kiezen, in verschiedenen Städten oder Ländern zu vernetzen. Sucht euch einfach einen Paten vor Ort und schon könnt ihr auch dort Aktivitäten unternehmen. Zum Beispiel vor dem nächsten Urlaub einfach mal vor Ort fragen, was so läuft. Oder umgekehrt: übernehmt eine Patenschaft für jemanden, der neu in der Stadt ist!"
    beta: "Beta"
    beta_text_1: "Locommun befindet sich noch in der Beta-Phase. Das bedeutet, dass du dir gerade eine erste Vorabversion ansiehst. Wir haben aber noch viele Ideen, um Locommun noch besser zu machen. Deshalb schrauben wir im Hintergrund fleißig weiter. Wenn du uns beim Arbeiten zuschauen willst, schau' mal auf " 
    beta_text_2:  "vorbei. Wir hoffen, dass dir Locommun schon jetzt gefällt und du bald wieder vorbeikommst."
    github: "GitHub"
    godfather: "Patenschaft"
    godfather_text: "Wenn du gerade umgezogen bist, bald umziehen wirst, oder einfach so in eine neue Stadt kommst, kannst du dort bei einer beliebigen Gemeinschaft ein Paten-Gesuch erstellen. All Diejenigen, welche bei dieser Gemeinschaft aktiv sind, sehen dieses Paten-Gesuch und können eine Patenschaft mit dir annehmen. Du hast dann die Möglichkeit mit dem Paten zu kommunizieren. Der Pate kann dir bei den verschiedensten Dingen behilflich sein! Also wenn du neu an einen Ort kommst, schau doch einfach mal, ob in deiner nähe eine Gemeinschaft ist, auf der du ein Paten-Gesuch erstellen kannst."
  faq:
    construction: "The english translation of the FAQs is under construction. We will try to provide you soon a translation!"
    intro: "If you find mistakes in the FAQs or somewhere else, or if you have questions about Locommun please feel free to write us an e-mail: info@locommun.eu"
    feedback: "If we dind ‘t answer your question, please write us an e-mail: info@locommun.eu"
    general: "General"
    communities: "Communities"
    activities: "Activities"
    sponsorship: "Sponsorship"
    q1: "Was ist Locommun ?"
    a1: "Locommun ist ein lokales soziales Netzwerk bei welchem sich Gemeinschaften zusammen finden, welche zusammen Aktivitäten veranstalten."
    q2: "Was bringt mir Locommun ?"
    a2: "Über Locommun kannst du in deiner Nachbarschaft neue Leute kennenlernen und mit diesen deinen Interessen nachgehen."
    q3: "Was für Daten speichert Locommun über mich ?"
    a3: "Locommun will möglichst wenig personenbezogene Daten speichern. Es werden lediglich die Daten der Gemeinschaften und Aktivitäten gespeichert. Wenn du genau wissen willst, welche Daten gespeichert werden, schreibe uns eine E-Mail an info@locommun.eu."
    q4: "Was ist eine Gemeinschaft bei Locommun ?"
    a4: "Eine Gemeinschaft bei Locommun existiert sowohl virtuell als auch real. Personen mit selben Interessen können sich über die virtuelle Gemeinschaft auf locommun.eu zusammen finden und sich dort organisieren um gemeinsame Aktivitäten zu veranstallten."
    q5: "Wie finde ich eine Gemeinschaft ?"
    a5: "Auf der Startseite von locommun.eu kannst du auf -Gemeinschaft suchen- klicken. Danach wird dir eine Karte angezeigt, auf welcher Gemeinschaften mit ihren jeweiligen Standorten angezeigt werden."
    q6: "Kann jeder eine neue Gemeinschaft gründen ?"
    a6: "Ja, sobald du bei locommun.eu registriert bist, kannst du eine neue Gemeinschaft gründen."
    q7: "Wie kann ich eine neue Gemeinschaft gründen ?"
    a7: "Nachdem du bei locommun.eu eingeloggt bist, kannst du auf der Startseite über -Gemeinschaft gründen- die virtuelle Gemeinschaft auf Locommun erstellen. Dazu musst du der Gemeinschaft einen Namen geben und einen Ort definieren, an welchem du den Gemeinschafts-Aushang anbringst."
    q8: "Was ist ein Gemeinschafts-Aushang?"
    a8: "Ein Gemeinschafts-Aushang ist ein Blatt Papier auf welchem der Beitritts-Code für die Gemeinschaft zu finden ist und welcher an dem vom Ersteller definierten Orten angebracht wird."
    q9: "Kann jeder meine Gemeinschaft auf Locommun sehen ?"
    a9: "Jeder kann deine Gemeinschaft auf Locommun sehen. Jedoch können nur Personen welche deiner Gemeinschaft beigetreten sind auch Aktivitäten veranstalten."
    q10: "Was kann ich bei einer Gemeinschaft machen, wenn ich dieser noch nicht beigetreten bin ?"
    a10: "Du kannst alle Aktivitäten bei einer Gemeinschaft betrachten, auch wenn du dieser noch nicht beigetreten bist. Jedoch kannst du genauere Details zu den Aktivitäten (z.B. Ort, Zeit, etc.) erst nach dem Beitreten der Gemeinschaft sehen."
    q11: "Wie kann ich einer Gemeinschaft beitreten ?"
    a11: "Um einer Gemeinschaft beizutreten musst du zu dem Ort der Gemeinschaft, welcher auf der Gemeinschaftsseite auf locommun.eu über die Karte und die Lagebeschreibung angezeigt wird, gehen. Dort sollte der Gemeinschafts-Aushang angebracht sein, auf welchem der Beitrittscode der Gemeinschaft zu finden ist. Diesen Code musst du dir notieren und auf locommun.eu bei -Gemeinschaft beitreten- eingeben. Alternativ kannst du den QR-Code auf dem Gemeinschaftsaushang mit einem Smartphone scannen."
    q12: "Was kann ich machen, wenn ich den Gemeinschaftsaushang nicht finden kann?"
    a12: "(Diese Funktion ist gerade in Bearbeitung und wird in Kürze zur Verfügung stehen) Wenn du den Aushang nicht findest, kannst du das über die Gemeinschaft-Seite melden. Sobald du dies gemeldet hast, sieht der Gründer deine Meldung und kann ggf. den Aushang neu anbringen."
    q13: "Was ist eine Aktivität bei Locommun ?"
    a13: "Eine Aktivität bei Locommun ist sowohl virtuell als auch real. Über die virtuelle Aktivität auf locommun.eu können sich die Gemeinschaftsmitglieder organisieren um die reale Aktivität zu veranstalten und andere Interessierte über die Aktivität informieren."
    q14: "Wie finde ich eine Aktivität ?"
    a14: "Auf der Startseite von locommun.eu kannst du auf -Lokale Aktivität finden- klicken. Danach wird dir eine Karte angezeigt, auf welcher Aktivitäten mit ihren jeweiligen Veranstaltungs-Standorten, oder falls diese nicht verfügbar sind den Gemeinschafts-Standorten, angezeigt werden."
    q15: "Kann jeder bei einer Aktivität mitmachen ?"
    a15: "Jeder der einer Gemeinschaft beigetreten ist, kann bei einer Aktivität der Gemeinschaft mitmachen."
    q16: "Wie kann ich bei einer Aktivität mitmachen ?"
    a16: "Um bei einer Aktivität mitzumachen, musst du zuerst der Gemeinschaft beitreten (siehe Gemeinschaft beitreten). Danach siehst du auf der Aktivitätsseite alle weiteren Informationen um mitzumachen."
    q17: "Wie kann ich selber eine Aktivität veranstalten ?"
    a17: "Um selber eine Aktivität zu veranstalten, musst du zuerst einer Gemeinschaft beitreten (siehe Gemeinschaft beitreten). Alternativ kannst du deinen eingene Gemeinschaft gründen, um dort Aktivitäten zu veranstalten. Auf der Gemeinschaftsseite kannst du dann über -Neue Aktivität- eine neue Aktivität veranstalten. Hinweis: Nur der Titel und die Beschreibung der Aktivität sind für Betrachter, welche der Gemeinschaft noch nicht beigetreten sind, sichtbar."
    q18: "Wie kann ich eine Aktivität nur für meine Freunde erstellen ?"
    a18: "Jeder der einer Gemeinschaft beitritt, kann bei den Aktivitäten der Gemeinschaft mitmachen. Wenn du eine Veranstaltung nur mit deinen Freunden machen willst, kannst du eine Gemeinschaft gründen und den Ort des Gemeinschafts-Aushang so wählen, dass nur deine Freunde Zutritt dazu haben. Bitte sei jedoch so fair und mache deutlich, dass der Aushang nicht öffentlich erreichbar ist (z.B. über die Lagebeschreibung)."
    q19: "Kann jeder meine Aktivität auf Locommun sehen ?"
    a19: "Jeder kann den Titel und die Beschreibung deiner Aktivität sehen. Jedoch können nur Gemeinschaftsmitglieder alle anderen Details sehen (Ort, Zeit, etc). Somit bestimmst du selber wieviel du über die Beschreibung mitteilst."
    q20: "Was ist bei meiner Aktivität sichtbar, wenn ein Betrachter der Gemeinschaft noch nicht beigetreten ist ?"
    a20: "Nur der Titel und die Beschreibung."
    q21: "Kann ich eine Aktivität bei einer Gemeinschaft sehen, wenn ich der Gemeinschaft noch nicht beigetreten bin ?"
    a21: "Ja"
    q22: "Was ist ein Pate Bei Locommun ?"
    a22: "Bei Locommun ist ein Pate ein Gemeinschaftsmitglied, welches eine Patenschaft mit einem Paten-Suchenden eingeht. Ein Pate soll seinem “Schützling” helfen in die Gemeinschaft integriert zu werden."
    q23: "Wer kann einen Paten suchen ?"
    a23: "Der Patenschaft-Mechanismus bei Locommun ist besonders für die Personen gedacht, welche neu an einem Ort sind, oder bald umziehen. Ein Pate kann helfen an dem neuen Ort möglichst schnell Anschluss zu finden. Es können natürlich auch andere Personen, welche in irgendeiner Art Hilfe benötigen können, nach einem Paten suchen."
    q24: "Wie kann mir ein Pate helfen ?"
    a24: "Wenn du an einen neuen Ort gezogen bist, oder bald umziehst, kann dir dort ein PAte helfen möglichst schnell Anschluss zu finden. Oder wenn du jegliche andere Art von Hilfe benötigst, kannst du dir einen Paten suchen."
    q25: "Warum sollte ich Pate werden ?"
    a25: "Mensch ist doch immer wieder froh wenn man in Situationen, in welchen man Hilfe benötigt, freundliche Menschen findet, die einem ihre Hilfe anbieten. Das ist eine schöne Sache und macht auch Spaß. Hilf doch auch du und lern außerdem noch neue Leute kennen!"
    q26: "Wie suche ich einen Paten ?"
    a26: "Bei Locommun kannst du einen Paten über locommun.eu suchen. Suche dir zuerst eine Gemeinschaft aus, bei welcher du nach einem Paten suchen willst (siehe Gemeinschaft suchen). Auf der Gemeinschafts-Seite kannst du über -Pate suchen- dich kurz vortsellen und somit ein Patengesuch auf die Gemeinschaft stellen."
    q27: "Wie werde ich Pate ?"
    a27: "Um Pate zu werden, musst du einer Gemeinschaft beigetreten sein. Auf der Gemeinschafts-Seite siehst du dann aktuelle Paten-Gesuche, welche du annehmen kannst."  
